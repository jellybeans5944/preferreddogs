<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1080x1080 Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('istockphoto-2148158028-2048x2048.jpg'); /* Replace with your image path */
      background-size: cover;                  /* Scale image to cover screen */
      background-position: center;             /* Center it */
      background-repeat: no-repeat;            /* Donâ€™t tile */
      height: 100vh;                           /* Full screen height */
      font-family: Arial, sans-serif;
    }

    .screen {
      width: 1490px;
      height: 880px;
      background-color: #6a0dad;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      width: 25%;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 40px;
      color: #000000;
      font-family: 'Montserrat', sans-serif;
    }

    .form-group {
      margin-bottom: 25px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      display: block;
    }

    input {
      width: 75%;
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-bottom: 2px solid #982BDF;
    }

    .buttonLogin {
      margin-top: 20px;
      background-color: #6a0dad;
      border: none;
      color: white;
      padding: 12px 100px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttonLogin:hover {
      background-color: #aa59e0;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="login-box">
      <h2>Preferred Dog</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit" class="buttonLogin">Login</button>
      </form>
    </div>
  </div>
</body>
<script src="login.js"></script> 
</html>
